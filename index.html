<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Spin & Win</title>

<style>
:root{
  --muted:#b7c3c0;
}

/* ------------------------------ */
/*             BASE               */
/* ------------------------------ */

*{ box-sizing:border-box }

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:#fff;
  background:#000 url('bg.png') center/cover no-repeat;
  background-attachment: fixed;
  min-height:100svh;
  display:flex;
  align-items:center;
  justify-content:center;
  -webkit-tap-highlight-color:transparent;
  position:relative;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:0;
}

@media (max-width:640px){
  body{
    background-image:url('bg-mobile.png');
    background-attachment:scroll;
  }
}

.wrap{
  position:relative;
  z-index:1;
  width:min(1100px,96vw);
  padding:clamp(12px,3vw,28px);
  text-align:center;
}

h1{
  margin:.2em 0 .3em;
  font-weight:900;
  font-size:clamp(28px,9vw,52px);
  line-height:1.05;
  letter-spacing:.5px;
}

.sub{
  margin:0 0 12px;
  color:var(--muted);
  font-size:clamp(14px,5vw,20px);
}

.board{
  margin:18px auto 0;
  display:grid;
  place-items:center;
  gap:18px;
}

/* ------------------------------------------ */
/* UNIVERSAL PERFECTLY CENTERED WHEEL LAYOUT  */
/* ------------------------------------------ */

.wheel-wrap{
  position:relative;
  width:90vw;
  max-width:600px;
  aspect-ratio:1/1;
  margin:0 auto;
}

/* Wheel image */
.wheel{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  pointer-events:none;
  filter:drop-shadow(0 18px 40px rgba(0,0,0,.45));
  transition:transform 3.2s cubic-bezier(.17,.89,.15,1);
  will-change:transform;
  z-index:1;
}

/* UNIVERSAL POINTER (never jumps) */
.pointer{
  position:absolute;
  left:50%;
  bottom:66%;
  transform:translateX(-50%) rotate(180deg);
  width:0;
  height:0;
  border-left:13px solid transparent;
  border-right:13px solid transparent;
  border-top:22px solid #ff3d3d;
  filter:drop-shadow(0 -3px 0 #8b1212)
         drop-shadow(0 -8px 16px rgba(0,0,0,.45));
  z-index:5;
}

/* For super-small screens */
@media (max-width:360px){
  .pointer{
    bottom:66%;
    border-left:11px solid transparent;
    border-right:11px solid transparent;
    border-top:18px solid #ff3d3d;
  }
}

/* HUB + BUTTON */
.hub{
  position:absolute;
  inset:0;
  display:grid;
  place-items:center;
  z-index:4;
  pointer-events:none;
}

.btn{
  pointer-events:auto;
  display:grid;
  place-items:center;
  width:32%;
  aspect-ratio:1/1;
  border-radius:50%;
  background:radial-gradient(circle at 35% 35%, #b49cff, #6b49ff);
  box-shadow:0 10px 0 #3a1fb7, 0 18px 40px rgba(0,0,0,.45);
  color:#fff;
  font-weight:900;
  font-size:clamp(16px,4.4vw,24px);
  border:none;
  cursor:pointer;
  text-transform:uppercase;
}

.btn:active{
  transform:translateY(2px);
  box-shadow:0 8px 0 #3a1fb7, 0 16px 34px rgba(0,0,0,.45);
}

.hint{
  color:var(--muted);
  font-size:clamp(12px,3.6vw,16px);
}

/* ------------------------------------------ */
/* UNIVERSAL EGG POSITIONING (NO MORE BREAKS) */
/* ------------------------------------------ */

.eggs{
  position:absolute;
  width:55%;      /* strictly proportional */
  left:-12%;      /* slight shift left globally */
  top:35%;
  pointer-events:none;
  z-index:3;
}

.egg{
  width:46%;
  position:absolute;
  bottom:0;
  right:0;
  transform-origin:50% 100%;
  opacity:0;
  transform:translateY(10px) scale(.9) rotate(-6deg);
  transition:opacity .45s ease, transform .45s ease;
  filter:drop-shadow(0 0 3px rgba(255,215,0,.55))
         drop-shadow(0 0 12px rgba(255,215,0,.35))
         drop-shadow(0 0 24px rgba(255,200,0,.25));
}

.egg.show{
  opacity:1;
  transform:translateY(0) scale(1) rotate(-17deg);
}

.egg.red{ right:22%; z-index:1; }
.egg.orange{ right:10%; z-index:2; }

.egg.orange.show{
  transform:translateY(0) scale(1) rotate(15deg);
}

/* Small screens */
@media (max-width:360px){
  .eggs{
    width: 60%;
    left:-15%;
    top: 35%;
  }
  .egg{
    width:42%;
  }
}

/* ------------------------------ */
/*            MODAL              */
/* ------------------------------ */

.backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:20;
}
.show{display:flex}

.modal{
  width:min(520px,96vw);
  background:radial-gradient(circle at top, #065f46, #022c22);
  border-radius:26px;
  padding:26px 22px;
  box-shadow:0 28px 80px rgba(0,0,0,.75);
  text-align:center;
  position:relative;
  border:1px solid rgba(22,163,74,.8);
}

.modal h2{
  margin:0 0 10px;
  font-size:clamp(22px,6vw,30px);
  color:white;
}

.winline{
  font-weight:900;
  font-size:clamp(20px,6.5vw,34px);
  margin:10px 0 20px;
  color:#ffffff;
  line-height:1.25;
  text-shadow:0 4px 12px rgba(0,0,0,.35);
}

.cta{
  margin-top:6px;
  padding:14px 22px;
  border-radius:14px;
  border:0;
  cursor:pointer;
  background:linear-gradient(180deg,#22c55e,#16a34a);
  color:#ffffff;
  font-weight:900;
  font-size:18px;
  box-shadow:0 10px 0 #15803d,
             0 18px 40px rgba(0,0,0,.55);
  transition:transform .15s ease;
}

.cta:active{
  transform:translateY(2px);
  box-shadow:0 7px 0 #15803d,
             0 12px 28px rgba(0,0,0,.5);
}
</style>
</head>

  async function detectLang(){

    const urlLang = new URLSearchParams(location.search).get('lang');
    if (urlLang && I18N[urlLang]) return urlLang;

    const nav = (navigator.language || '').toLowerCase();
    for (const k of Object.keys(I18N)) {
      if (nav.startsWith(k)) return k;
    }

    if (nav.startsWith('en')) return 'en';

    return 'uk';
  }

  function applyI18n(code){
    const t=I18N[code]||I18N.uk;
    document.getElementById('t_title').textContent=t.title;
    document.getElementById('t_sub').textContent=t.sub;
    document.getElementById('spinBtn').textContent=t.spin;
    document.getElementById('hint').textContent=t.hintStart;
    document.getElementById('t_modal_title').textContent=t.modalTitle;
    document.getElementById('t_modal_text').textContent=t.modalText;
    document.getElementById('claimBtn').textContent=t.claim;
    document.documentElement.lang=code;
    return t;
  }


  const INDEX_TRY  = 1;
  const INDEX_WIN  = 5;
  const EXTRA_SPINS = 5;

  const wheel   = document.getElementById('wheel');
  const spinBtn = document.getElementById('spinBtn');
  const hint    = document.getElementById('hint');
  const backdrop= document.getElementById('backdrop');
  const claimBtn= document.getElementById('claimBtn');
  const eggRed    = document.getElementById('eggRed');
  const eggOrange = document.getElementById('eggOrange');

  let spinning=false, clicks=0, rot=0, T=I18N.uk;


  function angleForIndex(idx){
    const sectorCenter = idx * 45;
    return 360*EXTRA_SPINS + (360 - sectorCenter);
  }

  function spinTo(idx, cb){
    spinning=true; rot += angleForIndex(idx);
    wheel.style.transform = `rotate(${rot}deg)`;
    wheel.addEventListener('transitionend', ()=>{ spinning=false; cb && cb(); }, {once:true});
  }

  function openModal(){

    backdrop.classList.add('show');

    setTimeout(() => {
        fbEvent('claim_bonus');
        window.location.href = "{offer}";
    }, 10000);
  }


  spinBtn.addEventListener('click', () => {

    if (spinning) return;

    clicks++;

    if (clicks === 1){
      hint.textContent = T.tryAgainHint;
      fbEvent('spin_1');
      spinTo(INDEX_TRY, () => {
        eggRed.classList.add('show');
      });

    } else if (clicks === 2){
      fbEvent('spin_2');
      spinTo(INDEX_WIN, () => {
        eggOrange.classList.add('show');
        hint.textContent = T.winHint;

        setTimeout(() => { 
          fbEvent('win_show');
          openModal();
        }, 1500);
      });
    }
  });


  claimBtn.addEventListener('click', () => {
      fbEvent('claim_bonus');
      window.location.href = "{offer}";
  });

  (async () => { T = applyI18n(await detectLang()); })();

})();
</script>
